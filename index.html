<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- leftdiv -->
        <div class="left">
            <div class="left-top">
                <i class="ri-figma-line"></i>
                <i class="ri-crop-line"></i>
            </div>
            <div class="left-sec">
                <h1>Untitled</h1>
                <p>Team project <span>Free</span></p>
            </div>
            <div class="left-third">
                <div class="l-third">
                    <h2>File</h2>
                    <h3>Assets</h3>
                </div>
                <div class="l-i">
                    <i class="ri-search-line"></i>
                </div>
            </div>

            <div class="left-pages">
                <h1>Pages</h1>
                <i class="ri-add-line"></i>
            </div>

            <div class="left-layers">
                <h1>Layers</h1>
                <div class="left-frame">
                    <i class="ri-aspect-ratio-line"></i>
                    <p>Frame 1</p>
                </div>
            </div>
        </div>

        <!-- middlediv -->
        <div class="middle">

        </div>

        <!-- rightdiv -->
        <div class="right">

            <!-- top-Part -->
            <div class="right-top">
                <!-- profile -->
                <div class="right-topUp">
                    <div class="right-profile">
                        <div class="profile-pic">
                            <img src="profile.png" alt="">
                        </div>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <div class="right-UpBtn">
                        <div class="Btn">
                            <i class="ri-play-large-line"></i>
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                        <button>Share</button>
                    </div>
                </div>

                <!-- buttons -->
                <div class="right-topSec">
                    <div class="topSec-up">
                        <h2>Design</h2>
                        <h3>Prototype</h3>
                    </div>
                    <div class="topSec-down">
                        <h1>100%</h1>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                </div>

            </div>

            <div class="right-sec">
                <h2>Page</h2>
                <div class="right-color">
                    <div class="color">
                        <div class="box">
                            <div class="right-box"></div>
                            <p>1E1E1E</p>
                        </div>
                        <p>100 %</p>
                    </div>
                    <i class="ri-eye-line"></i>
                </div>
            </div>

            <div class="properties">
                <div>
                    <p>width:</p>
                </div>
            </div>

            <!-- top-end -->
        </div>
        <!-- right-end -->
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
